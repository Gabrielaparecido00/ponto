<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ponto</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body {
    font-family: 'Montserrat', Arial, sans-serif;
    background: #f0f0f0;
    padding: 20px;
}

.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.logo {
    display: block;
    margin: 0 auto 20px;
    width: 220px;
}

h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

input, button {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    background: #4CAF50;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 5px;
}

button:hover {
    background: #45a049;
}

canvas {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 10px;
}

#timestamp {
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
}

/* ADMIN */
.admin-area {
    display: none;
    margin-top: 20px;
    padding: 15px;
    background: #f7f7f7;
    border-radius: 10px;
}

.login-area {
    margin-top: 20px;
}

.logout {
    background: red;
}
</style>
</head>

<body>

<div class="container">

<img src="GW.png" class="logo">

<h2>Registro de Ponto</h2>

<form id="punchForm">
    <div class="form-group">
        <label>Nome Completo</label>
        <input type="text" id="fullName" required>
    </div>

    <div class="form-group">
        <label>RE</label>
        <input type="text" id="re" required>
    </div>

    <div class="form-group">
        <label>Foto</label>
        <canvas id="photo" width="240" height="320"></canvas>
        <button type="button" id="captureBtn">Capturar Foto</button>
    </div>

    <button type="submit">Registrar Ponto</button>
</form>

<div id="timestamp"></div>

<!-- LOGIN ADMIN -->
<div class="login-area">
    <h3>√Årea Administrativa</h3>
    <input type="text" id="user" placeholder="Usu√°rio">
    <input type="password" id="pass" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
</div>

<!-- ADMIN -->
<div class="admin-area" id="adminArea">
    <h3>Painel Admin</h3>
    <button id="exportBtn">üìä Exportar Excel</button>
    <button id="logoutBtn" class="logout">Sair</button>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, addDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// üî• CONFIG CORRETA
const firebaseConfig = {
  apiKey: "AIzaSyD--zpWLbLg5X82oGTyz6SuPFQV0sd7NWc",
  authDomain: "controle-ponto-f539b.firebaseapp.com",
  projectId: "controle-ponto-f539b",
  storageBucket: "controle-ponto-f539b.firebasestorage.app",
  messagingSenderId: "324716100257",
  appId: "1:324716100257:web:32d49a9ab4916182dd4ee0",
  measurementId: "G-P81H3C4SFK"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// DOM
const form = document.getElementById('punchForm');
const photo = document.getElementById('photo');
const captureBtn = document.getElementById('captureBtn');
const timestampDiv = document.getElementById('timestamp');

const loginBtn = document.getElementById('loginBtn');
const adminArea = document.getElementById('adminArea');
const exportBtn = document.getElementById('exportBtn');
const logoutBtn = document.getElementById('logoutBtn');

let videoStream;
let isSubmitting = false;

// üîê LOGIN ADMIN
loginBtn.addEventListener('click', () => {

    const user = document.getElementById('user').value;
    const pass = document.getElementById('pass').value;

    if (user === "gabrielwandele" && pass === "admin") {
        adminArea.style.display = "block";
        alert("Login realizado!");
    } else {
        alert("Usu√°rio ou senha incorretos");
    }
});

// üîê LOGOUT
logoutBtn.addEventListener('click', () => {
    adminArea.style.display = "none";
});

// üé• CAMERA
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => videoStream = stream)
    .catch(() => alert("Erro ao acessar c√¢mera"));

// üì∏ FOTO
captureBtn.addEventListener('click', async () => {

    if (!videoStream) {
        alert("C√¢mera n√£o iniciada");
        return;
    }

    const track = videoStream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);

    try {
        const bitmap = await imageCapture.grabFrame();
        const ctx = photo.getContext('2d');
        ctx.drawImage(bitmap, 0, 0, photo.width, photo.height);
    } catch {
        alert("Erro ao capturar foto");
    }
});

// ‚è∞ REL√ìGIO
setInterval(() => {
    timestampDiv.textContent = "Data/Hora: " + new Date().toLocaleString();
}, 1000);

// üöÄ REGISTRAR PONTO
form.addEventListener('submit', async (e) => {

    e.preventDefault();

    if (isSubmitting) return;
    isSubmitting = true;

    try {

        const fullName = document.getElementById('fullName').value;
        const re = document.getElementById('re').value;

        const photoData = photo.toDataURL('image/jpeg', 0.4);

        let location = "N√£o dispon√≠vel";

        try {
            const pos = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });

            location = pos.coords.latitude + ", " + pos.coords.longitude;
        } catch {}

        await addDoc(collection(db, "pontos"), {
            fullName,
            re,
            photoBase64: photoData,
            timestamp: new Date().toISOString(),
            location
        });

        alert("Ponto registrado com sucesso!");

        form.reset();
        photo.getContext('2d').clearRect(0, 0, photo.width, photo.height);

    } catch (err) {
        console.error(err);
        alert("Erro ao salvar");
    }

    isSubmitting = false;
});

// üìä EXPORTAR EXCEL (CORRIGIDO)
exportBtn.addEventListener('click', async () => {

    try {

        const querySnapshot = await getDocs(collection(db, "pontos"));

        let dados = [];

        querySnapshot.forEach((doc) => {
            const d = doc.data();

            dados.push({
                Nome: d.fullName || "",
                RE: d.re || "",
                DataHora: d.timestamp ? new Date(d.timestamp).toLocaleString() : "",
                Localizacao: d.location || ""
            });
        });

        console.log("Dados encontrados:", dados.length);

        if (dados.length === 0) {
            alert("Nenhum dado encontrado!");
            return;
        }

        const ws = XLSX.utils.json_to_sheet(dados);
        const wb = XLSX.utils.book_new();

        XLSX.utils.book_append_sheet(wb, ws, "Pontos");

        XLSX.writeFile(wb, "pontos.xlsx");

    } catch (err) {
        console.error(err);
        alert("Erro ao exportar");
    }
});

</script>

</body>
</html>
