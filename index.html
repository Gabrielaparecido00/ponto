<style>

<body>

<div class="container">

<img src="GW.png" class="logo">

<h2>Registro de Ponto</h2>

<form id="punchForm">
<input type="text" id="fullName" placeholder="Nome" required>
<input type="text" id="re" placeholder="RE" required>

<canvas id="photo" width="240" height="320"></canvas>
<button type="button" id="captureBtn">Capturar Foto</button>

<button type="submit">Registrar</button>
</form>

<h3>Login Admin</h3>
<input type="text" id="user" placeholder="UsuÃ¡rio">

<button id="loginBtn">Entrar</button>

<!-- ðŸ”¥ PAINEL -->

<h3>Painel Administrativo</h3>

<button id="loadBtn">ðŸ”„ Atualizar Dados</button>
<button id="exportBtn">ðŸ“Š Exportar Excel</button>

<div class="scroll">
<table id="table">
<thead>
<tr>
<th>Nome</th>
<th>RE</th>

<th>LocalizaÃ§Ã£o</th>

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, addDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// ðŸ”¥ CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyD--zpWLbLg5X82oGTyz6SuPFQV0sd7NWc",
  authDomain: "controle-ponto-f539b.firebaseapp.com",
  projectId: "controle-ponto-f539b",
  storageBucket: "controle-ponto-f539b.firebasestorage.app",
  messagingSenderId: "324716100257",
  appId: "1:324716100257:web:32d49a9ab4916182dd4ee0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// DOM
const form = document.getElementById('punchForm');
const photo = document.getElementById('photo');
const captureBtn = document.getElementById('captureBtn');

const loginBtn = document.getElementById('loginBtn');
const adminArea = document.getElementById('adminArea');
const loadBtn = document.getElementById('loadBtn');
const exportBtn = document.getElementById('exportBtn');
const logoutBtn = document.getElementById('logoutBtn');

const tableBody = document.querySelector('#table tbody');

let videoStream;

// ðŸ” LOGIN
loginBtn.addEventListener('click', () => {
    const user = document.getElementById('user').value;
    const pass = document.getElementById('pass').value;

    if (user === "gabrielwandele" && pass === "admin") {
        adminArea.style.display = "block";
        alert("Logado!");
    } else {
        alert("Erro login");
    }
});

// LOGOUT
logoutBtn.onclick = () => adminArea.style.display = "none";

// ðŸŽ¥ CAMERA
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => videoStream = stream);

// ðŸ“¸ FOTO
captureBtn.onclick = async () => {
    const track = videoStream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);

    const bitmap = await imageCapture.grabFrame();
    photo.getContext('2d').drawImage(bitmap, 0, 0, photo.width, photo.height);
};

// ðŸš€ REGISTRAR
form.onsubmit = async (e) => {
    e.preventDefault();

    const fullName = fullNameInput.value;
    const re = reInput.value;
    const photoData = photo.toDataURL('image/jpeg', 0.4);

    let location = "N/A";

    try {
        const pos = await new Promise((res, rej) => {
            navigator.geolocation.getCurrentPosition(res, rej);
        });
        location = pos.coords.latitude + ", " + pos.coords.longitude;
    } catch {}

    await addDoc(collection(db, "pontos"), {
        fullName,
        re,
        photoBase64: photoData,
        timestamp: new Date().toISOString(),
        location
    });

    alert("Registrado!");
};

// ðŸ”„ CARREGAR DADOS
loadBtn.onclick = async () => {

    tableBody.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "pontos"));

    querySnapshot.forEach(doc => {
        const d = doc.data();

        const row = `
        <tr>
        <td>${d.fullName}</td>
        <td>${d.re}</td>
        <td>${new Date(d.timestamp).toLocaleString()}</td>
        <td>${d.location}</td>
        </tr>
        `;

        tableBody.innerHTML += row;
    });
};

// ðŸ“Š EXPORTAR
exportBtn.onclick = async () => {

    const querySnapshot = await getDocs(collection(db, "pontos"));

    let dados = [];

    querySnapshot.forEach(doc => {
        const d = doc.data();

        dados.push({
            Nome: d.fullName,
            RE: d.re,
            Data: new Date(d.timestamp).toLocaleString(),
            Localizacao: d.location
        });
    });

    const ws = XLSX.utils.json_to_sheet(dados);
    const wb = XLSX.utils.book_new();

    XLSX.utils.book_append_sheet(wb, ws, "Pontos");

    XLSX.writeFile(wb, "pontos.xlsx");
};

</script>

</body>
