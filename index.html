<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo {
            display: block;
            margin: 0 auto 15px;
            width: 120px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        canvas {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        #timestamp {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- ðŸ”¥ LOGO -->
    <img src="GW.png" alt="Logo" class="logo">

    <h2>Registro de Ponto</h2>

    <form id="punchForm">
        <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" id="fullName" required>
        </div>

        <div class="form-group">
            <label>RE</label>
            <input type="text" id="re" required>
        </div>

        <div class="form-group">
            <label>Foto</label>
            <canvas id="photo" width="240" height="320"></canvas>
            <button type="button" id="captureBtn">Capturar Foto</button>
        </div>

        <button type="submit">Registrar Ponto</button>
    </form>

    <div id="timestamp"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// ðŸ”¥ CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// DOM
const form = document.getElementById('punchForm');
const photo = document.getElementById('photo');
const captureBtn = document.getElementById('captureBtn');
const timestampDiv = document.getElementById('timestamp');

let videoStream;
let isSubmitting = false;

// ðŸŽ¥ ATIVAR CÃ‚MERA
navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        videoStream = stream;
    })
    .catch(err => {
        alert("Erro ao acessar cÃ¢mera");
        console.error(err);
    });

// ðŸ“¸ CAPTURAR FOTO
captureBtn.addEventListener('click', async () => {

    if (!videoStream) {
        alert("CÃ¢mera nÃ£o iniciada");
        return;
    }

    const videoTrack = videoStream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(videoTrack);

    try {
        const bitmap = await imageCapture.grabFrame();
        const ctx = photo.getContext('2d');
        ctx.drawImage(bitmap, 0, 0, photo.width, photo.height);
    } catch (err) {
        console.error(err);
        alert("Erro ao capturar foto");
    }
});

// â° RELÃ“GIO
function updateTimestamp() {
    const now = new Date();
    timestampDiv.textContent = "Data/Hora: " + now.toLocaleString();
}
setInterval(updateTimestamp, 1000);

// ðŸš€ ENVIAR DADOS
form.addEventListener('submit', async (e) => {

    e.preventDefault();

    if (isSubmitting) return;
    isSubmitting = true;

    try {

        const fullName = document.getElementById('fullName').value;
        const re = document.getElementById('re').value;

        const photoData = photo.toDataURL('image/jpeg', 0.4);

        if (!fullName || !re) {
            alert("Preencha todos os campos");
            isSubmitting = false;
            return;
        }

        let location = "NÃ£o disponÃ­vel";

        try {
            const pos = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });

            location = pos.coords.latitude + ", " + pos.coords.longitude;
        } catch {}

        await addDoc(collection(db, "pontos"), {
            fullName,
            re,
            photoBase64: photoData,
            timestamp: new Date().toISOString(),
            location
        });

        alert("Ponto registrado com sucesso!");

        form.reset();
        photo.getContext('2d').clearRect(0, 0, photo.width, photo.height);

    } catch (err) {
        console.error(err);
        alert("Erro ao salvar");
    }

    isSubmitting = false;
});

</script>

</body>
</html>
